<h2>Reservations</h2>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table class="table table-striped" *ngIf="reservations.length">
  <thead>
    <tr>
      <th>ID</th><th>Trip Code</th><th>User</th><th>Date</th><th>Guests</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.id }}</td>
      <td>{{ r.tripCode }}</td>
      <td>{{ r.userEmail }}</td>
      <td>{{ r.date | date:'shortDate' }}</td>
      <td>{{ r.guests }}</td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="delete(r.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!reservations.length">No reservations found.</p>
