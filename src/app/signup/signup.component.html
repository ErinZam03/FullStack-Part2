<h2>Create Account</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label>Name</label>
    <input formControlName="name" class="form-control" />
    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
         class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input formControlName="email" class="form-control" />
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
         class="text-danger">
      A valid email is required.
    </div>
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
         class="text-danger">
      Password must be at least 6 characters.
    </div>
  </div>

  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" formControlName="confirm" class="form-control" />
    <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirm')?.touched"
         class="text-danger">
      Passwords must match.
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <button class="btn btn-primary" [disabled]="signupForm.invalid">
    Sign Up
  </button>
</form>
